[package]
name = "darkicewolf50_cloud"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = "4.11.0"
serde = { version = "1.0.227", features = ["derive"] }
serde_json = "1.0.145"
reqwest = { version = "0.12.23", features = ["json"] }
comrak = "0.42.0"
time = { version = "0.3.44", features = ["serde"] }
actix-cors = "0.7.1"
serde_yaml_bw = "2.4.0"

[profile.release]
debug = false
lto = "fat"
codegen-units = 1
split-debuginfo = "off"
panic = "abort"
